[build]
  command = "npm run build"
  publish = "dist"

# SPA routing support (react-router BrowserRouter)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic caching: keep HTML fresh, cache hashed assets aggressively
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


